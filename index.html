<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test Page: Don't Panic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        a {
            color: red;
        }

        #exec-bio {
            background-color: lightgray;
        }

        .bio-box {
            border: 1px solid black;
        }

        .bio-box a {
            color: green;
        }

        .highlight {
            color: orange;
        }

        .bg-highlight {
            background-color: cyan;
        }
    </style>
</head>

<body>
    <h1>I'm an h1</h1>
    <ul>
        <li class="highlight"><a href="http://example.com/">Link</a></li>
        <li><a href="http://example.com/">Link</a></li>
        <li><a href="http://example.com/">Link</a></li>
    </ul>
    <h2>I'm an h2</h2>
    <div id="exec-bio" class="bio-box bg-highlight"><a href="http://example.com/">I'm a link</a></div>
    <div class="bio-box bg-highlight"><a href="http://example.com/">I'm a link</a></div>
    <div class="bio-box bg-highlight"><a href="http://example.com/">I'm a link</a></div>
    <div class="bio-box bg-highlight"><a href="http://example.com/">I'm a link</a></div>
</body>

</html>
